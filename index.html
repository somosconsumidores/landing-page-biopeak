<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioPeak - Seu Coach de Corrida com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: '#020617', // Slate 950 - Background profundo
              surface: '#0f172a', // Slate 900 - Cards
              surfaceHighlight: '#1e293b', // Slate 800 - Hover
              emerald: '#34d399', // Emerald 400 - Neon Green
              emeraldDark: '#10b981', // Emerald 500
              purpleAurora: '#a78bfa', // Violet 400
              textMain: '#f8fafc', // Slate 50
              textMuted: '#94a3b8', // Slate 400
              dark: '#000000',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'aurora-gradient': 'linear-gradient(to right, #34d399, #a78bfa)',
              'dark-gradient': 'radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 100%)',
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(52, 211, 153, 0.3)',
              'soft': '0 10px 40px -10px rgba(0,0,0,0.5)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
      }
      .scroll-smooth {
        scroll-behavior: smooth;
      }
      /* Aurora Glow Effect */
      .aurora-text {
        background: linear-gradient(to right, #34d399, #2dd4bf, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Ticker Animation */
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-scroll {
        animation: scroll 30s linear infinite;
        display: flex;
        width: max-content;
      }
      /* Ensure images in ticker don't shrink */
      .animate-scroll img {
        flex-shrink: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
